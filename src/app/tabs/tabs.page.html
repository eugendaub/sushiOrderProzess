<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="selected === 'tab1' ? 'restaurant' : 'restaurant-outline'"></ion-icon>
      <ion-label>Order Sushi</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="tab2">
      <ion-icon [name]="selected === 'tab2' ? 'fast-food' : 'fast-food-outline'"></ion-icon>
      <ion-label>Kitchen order</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
