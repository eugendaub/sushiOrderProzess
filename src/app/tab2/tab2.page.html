<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kitchen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div *ngFor="let order of allOrdersByTime">

    <ion-list>
      <ion-item-sliding>
        <ion-item>
           <ion-col size="0.5" class="ion-no-padding">
             <img [src]="'/assets/images/albums/'+order.imageLink+'.jpg'">
        </ion-col>
          <ion-col size="5">
          <ion-label>
            {{ order.title }}
            <p>Table: {{order.userEmail}}</p>
            <div class="time ion-text-right">
              {{order.createdAt?.toMillis() | date:'short'}}
            </div>
          </ion-label>

          </ion-col>
        </ion-item>
        <ion-item-options  side="start">
          <button ion-button  (click)="deleteOrder(order)"  >Done</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
